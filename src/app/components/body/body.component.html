<div class="card-container">
  <div class="card-header">
    <a [ngClass]="tag === 0 ? 'card-container-target' : ''" class="card" (click)="tag = 0">
      <span>Calculate</span>
    </a>
    <a [ngClass]="tag === 1 ? 'card-container-target' : ''" class="card" (click)="tag = 1">
      <span>Data</span>
    </a>
  </div>
  <div class="card-body">
    <div *ngIf="tag === 0" class="card-input flex">
      <input class="custom-input" maxlength="7" value="0.00000" style="color: #38b000" />
      <button class="button-menu" mat-button [matMenuTriggerFor]="menu"></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>+ 5%</button>
        <button mat-menu-item>+ 10%</button>
        <button mat-menu-item>+ 20%</button>
        <button mat-menu-item>- 5%</button>
        <button mat-menu-item>- 10%</button>
        <button mat-menu-item>- 20%</button>
      </mat-menu>
    </div>
    <p *ngIf="tag === 0" class="custom-input" maxlength="7" value="0.00000">0.00000</p>
    <div *ngIf="tag === 1" class="card-input flex">
      <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data.
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
